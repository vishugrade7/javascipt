<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Cookie Example</h1>
  
  <button onPress="setCookie();">Set cookie</button>
  <button onPress="delCookie();">Delete cookie</button>
  
  <script>
    function setCookie()
    {
      let name = prompt("Enter your name to be saved in cookie")
      document.cookie = `name=${name}`;
    }
    
       function delCookie()
    {
     document.cookie = "name= ; expires = Thu, 01 Jan 1970 00:00:00 GMT"
    }
  </script>


</body>
</html>
